<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Weather Application</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details" id="current-date">
                        Saturday 15:32, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span
                    ><span class="current-temperature-value">24</span
                    ><span class="current-temperature-unit">°C</span>
                </div>
            </div>

            <!-- New section for the forecast -->
            <div class="forecast" id="forecast">
                <!-- Forecast data will be dynamically added here -->
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Ehitemusie Nebyu</a> and is
                <a href="https://github.com/Ewostatewos18/SheCodes8" target="_blank"> on GitHub</a> and
                <a href="https://shecodesweather8.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
